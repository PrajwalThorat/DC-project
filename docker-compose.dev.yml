version: '3.8'

services:
  dc-projects-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dc-projects-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DEBUG=True
      - DC_SECRET_KEY=dev_secret_key_change_later
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - ./data:/app/data
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    networks:
      - dc-dev-network
    extra_hosts:
      - "localhost:127.0.0.1"
    command: python app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dc-dev-data:
    driver: local

networks:
  dc-dev-network:
    driver: bridge
