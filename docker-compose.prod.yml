version: '3.8'

services:
  dc-projects-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dc-projects-prod
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DEBUG=False
      - DC_SECRET_KEY=${DC_SECRET_KEY:-change_me_in_production}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: always
    networks:
      - dc-prod-network
    extra_hosts:
      - "dcproject.com:127.0.0.1"
      - "www.dcproject.com:127.0.0.1"
    command: gunicorn --workers 4 --worker-class sync --bind 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile - app:app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy for production
  nginx-prod:
    image: nginx:alpine
    container_name: dc-projects-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - dc-projects-prod
    networks:
      - dc-prod-network
    restart: always
    extra_hosts:
      - "dcproject.com:127.0.0.1"
      - "www.dcproject.com:127.0.0.1"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  dc-prod-data:
    driver: local
  dc-prod-logs:
    driver: local

networks:
  dc-prod-network:
    driver: bridge
